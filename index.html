<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>calculator</title>
    <script src="calculator.js" type="text/javascript" charset="utf-8"></script>
    
    <link rel="stylesheet" href="calculator.css" type="text/css" media="all" />
  </head>
  <body>
    <h1 class="symple calculator ">symple calculator</h1>
    <h4>made by Hasban Malick</h4>
    
    
 <div class="main">
   
    <div class="">
      <input type="text" name="" id="result" value="" class="result"/>
    </div>
    <div class="">
     
    </div>
    


    <div class="">
    <button onclick="reduceresult()" class="halfbtn" style="background-color:lightgrey;width:20%" type="">d</button>
    

    <button onclick="getnumber('**2')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">x²</button>
    <button onclick="getnumber('**(1/2)')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">√x</button>
    <button onclick="getnumber('**')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">xⁿ</button>
 <button class="clearbtn" type="" onclick="clearresult()">c</button>
    <button onclick="getnumber('(')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">(</button>
    <button onclick="getnumber(')')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">)</button>
   
    <button onclick="getnumber('3.142')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">π</button>

    </div>
    <div class="">
      <button onclick="getnumber('7')" class="btn" type="">7</button>
      <button onclick="getnumber('8')" class="btn" type="">8</button>
      <button onclick="getnumber('9')" class="btn" type="">9</button>
      <button onclick="getnumber('*')" class="btn" type="">x</button>
     
    </div>
    <div class="">
      <button onclick="getnumber('4')" class="btn" type="">4</button>
      <button onclick="getnumber('5')" class="btn" type="">5</button>
      <button onclick="getnumber('6')" class="btn" type="">6</button>
      <button onclick="getnumber('-')" class="btn" type="">-</button>
     
    </div>
    <div class="">
      <button onclick="getnumber('1')" class="btn" type="">1</button>
      <button onclick="getnumber('2')" class="btn" type="">2</button>
      <button onclick="getnumber('3')" class="btn" type="">3</button>
      <button onclick="getnumber('+')" class="btn" type="">+</button>
     
    </div>
    <div class="">
      <button onclick="getnumber('0')" class="halfbtn" type="">0</button>

    <button onclick="getnumber('.')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">.</button>
      <button class="halfbtn" type="" onclick="getresult()">=</button>

<button onclick="getnumber('/')" class="halfbtn" style="background-color:lightgrey;width:20%" type="">÷</button>
    </div>
</div>
  </body>
</html>
